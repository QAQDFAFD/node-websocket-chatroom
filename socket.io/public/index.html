<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="text/html; />
        <meta
            name=" viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>chatroom</title>
        <link rel="stylesheet" href="./index.css" />
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
        <style>
            * {
                box-sizing: border-box;
                list-style: none;
                padding: 0;
                outline: none;
            }

            ul {
                width: 14.375rem;
                height: 6.875rem;
                display: flex;
                flex-flow: row wrap;
                justify-content: center;
                align-items: center;
            }

            ul li {
                width: 3.125rem;
                height: 3.125rem;
                border: 0.1875rem solid deeppink;
                margin-right: 0.625rem;
            }

            li:nth-child(4n) {
                margin-right: 0;
            }

            input[type='file'] {
                color: transparent;
            }
        </style>
    </head>

    <body>
        <!-- 写一个基础的前端样式 -->
        <div
            class="model"
            style="
                width: 25rem;
                height: 25rem;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border: 0.3125rem solid deeppink;
                border-radius: 0.3125rem;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
            ">
            <div style="font-size: 2.5rem; font-weight: 500">用户登录</div>
            <div
                class="user-name"
                style="
                    margin-top: 1.25rem;
                    width: 14.375rem;
                    display: flex;
                    flex-direction: column;
                    align-items: flex-start;
                ">
                <div>用户名</div>
                <input
                    type="text"
                    style="margin-top: 0.625rem"
                    id="user-name" />
            </div>
            <div
                class="avatar"
                style="
                    margin-top: 1.25rem;
                    width: 14.375rem;
                    display: flex;
                    flex-direction: column;
                    align-items: flex-start;
                ">
                <div>选择头像</div>
                <div class="avatar-choose" style="width: 100%">
                    <ul id="avatar-box">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>7</li>
                        <li>8</li>
                    </ul>
                </div>
            </div>
            <div
                class="login-btn"
                style="
                    width: 15rem;
                    height: 2rem;
                    background-color: deeppink;
                    border-radius: 0.3125rem;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    color: aliceblue;
                "
                id="login-btn">
                登录
            </div>
        </div>
        <!-- 聊天的基础页面 -->
        <div
            class="chatroom"
            style="
                width: 40rem;
                height: 40rem;
                border: 0.3125rem deeppink solid;
                border-radius: 0.3125rem;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: none;
            ">
            <div
                class="chatroom-box"
                style="width: 100%; height: 100%; display: flex">
                <div
                    class="left"
                    style="
                        width: 15rem;
                        height: 100%;
                        border-right: 0.3125rem solid deeppink;
                    ">
                    <div
                        class="userInfo-box"
                        style="
                            width: 100%;
                            height: 10rem;
                            border-bottom: 0.3125rem solid deeppink;
                            display: flex;
                            flex-direction: column;
                            justify-content: center;
                            align-items: center;
                        ">
                        <div
                            class="userInfo-avatar"
                            style="
                                width: 5rem;
                                height: 5rem;
                                border-radius: 50%;
                                border: 0.3125rem solid deeppink;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                            ">
                            1
                        </div>
                        <div
                            class="userInfo-username"
                            style="margin-top: 0.625rem">
                            往事随风
                        </div>
                    </div>
                    <div class="user-list-box">
                        <div>用户列表<span class="user-num"></span></div>
                        <div class="user-list"></div>
                    </div>
                </div>
                <div
                    class="right"
                    style="
                        width: 25rem;
                        height: 100%;
                        display: flex;
                        flex-direction: column;
                    ">
                    <!-- 聊天的内容 -->
                    <div
                        class="chat-content"
                        style="
                            width: 100%;
                            height: 80%;
                            border-bottom: 0.3125rem solid deeppink;
                            overflow-y: scroll;
                        "></div>
                    <div
                        id="input-content"
                        style="position: relative; width: 100%; height: 20%">
                        <textarea
                            id="input-area"
                            cols="40"
                            rows="4"
                            style="resize: none"></textarea>
                        <input
                            name="file"
                            id="input-file"
                            type="file"
                            style="
                                width: 10rem;
                                height: 2.5rem;
                                position: absolute;
                                bottom: 0.8rem;
                                right: 8rem;
                            " />
                        <button
                            id="btn-send"
                            style="
                                width: 4rem;
                                height: 2.5rem;
                                position: absolute;
                                bottom: 0.8rem;
                                right: 0.8rem;
                            ">
                            发送
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
